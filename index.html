<style>
	.arrow {
		border: solid black;
		border-width: 0 3px 3px 0;
		display: inline-block;
		padding: 3px;
	}

	.right {
		transform: rotate(-45deg);
		-webkit-transform: rotate(-45deg);
	}

	.left {
		transform: rotate(135deg);
		-webkit-transform: rotate(135deg);
	}

	.up {
		transform: rotate(-135deg);
		-webkit-transform: rotate(-135deg);
	}

	.down {
		transform: rotate(45deg);
		-webkit-transform: rotate(45deg);
	}

	@keyframes fromLeft {
		0% {
			position: relative;
			width: 0px
		}

	}

	/* Handle */

<script>
	function setRem() {
		ae = document.getElementsByTagName("*")
		for (i in ae) {
			ae[i].rem = rem;
		}
	}

	function rem() {
		this.id = "deleted"
		this.style.left = "-25%";
		this.style.height = "0px";
		setTimeout(() => {
			this.remove()
		}, 1000)
	}
	auth = firebase.auth();

	f = (f) => document.getElementById(f);

	f("signinbtn").onclick = function () {
		console.log("signin")
		if (f("signframe")) {
			f("signframe").rem()
		}
		nsf = f("signframecopy").cloneNode(true)
		nsf.style.display = ""
		nsf.id = "signframe"
		nsf.rem = function () {
			this.id = "deleted"
			this.style.left = "-25%";
			this.style.height = "0px";
			setTimeout(() => {
				this.remove()
			}, 1000)
		}
		nsf = document.body.appendChild(nsf)
		nsf.onload = () => nsf.contentWindow.change(true)
	}
	f("signupbtn").onclick = function () {
		console.log("signin")
		if (f("signframe")) {
			f("signframe").rem()
		}
		nsf = f("signframecopy").cloneNode(true)
		nsf.style.display = ""
		nsf.id = "signframe"
		nsf.rem = function () {
			this.id = "deleted"
			this.style.left = "-25%";
			this.style.height = "0px";
			setTimeout(() => {
				this.remove()
			}, 1000)
		}
		nsf = document.body.appendChild(nsf)
		nsf.onload = () => nsf.contentWindow.change(false)
	}
	firebase.auth().onAuthStateChanged(function (user) {
		if (user) {
			console.log("User found, disabling sign in buttons")
			f("signinbtn").rem()
			f("signupbtn").textContent = "Home"
		}
	})
	setRem()
</script>
