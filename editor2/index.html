<style>
    .shadow {
        box-shadow: -4px 6px 5px -1px grey;
    }

    html,
    body {
        padding: 0px;
        margin: 0px;
    }


    .tools {
        border-radius: 20px;
        border-bottom: solid 1px black;
        width: 100%;
        height: 70px;
        margin-bottom: 5px;
    }

    .doc {
        width: 500px;
        height: calc(100% - 76px);
        border-right: solid 1px;
        border-left: solid 1px;
        margin: auto;
        display: block;
        border-width: 1px;
        border-top: none;
        border-bottom: none;
    }
</style>
<div class="tools shadow">
    <button class="shadow">bold</button>
</div>
<iframe class="doc shadow" id="doc"></iframe>
